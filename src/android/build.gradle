repositories {    
    jcenter()
    google()
    maven { url "https://packagecloud.io/stone/sdk-android/maven2" }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'br.com.stone:stone-sdk:3.0.4'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}